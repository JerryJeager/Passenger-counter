<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d81b686056.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><h1>Countify</h1></div>
        <nav>
            <div class="menu"><i class="fa-solid fa-sack-dollar"></i></div>
            <div class="profit-details">
            </div>
        </nav>
    </header>
    <section class="passenger-counter-details">
        <h2>People entered:</h2>
        <div class="people-entered-num"></div>
        <div class="increment-and-save">
            <div class="count-people">
                <div class="take-count"><p>TAKE COUNT</p></div>
            </div>
            <div class="minus-btn">
                <i class="fa-solid fa-circle-minus"></i>
            </div>
            <div class="add-btn"><i class="fa-solid fa-circle-plus"></i></div>
        </div>
        <div class="save-btn">SAVE</div>
    </section>
    <section class="passenger-entries">
        <h2>Previous entries:</h2>
        <div class="entries">
            <!-- <div class="people-entered-num entry"></div> -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
